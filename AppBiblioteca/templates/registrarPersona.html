{% extends 'layouts/menu.html' %}
{% block content %}
{% if succes == 1 %}
<script>
    Toastify({
        text: "Usuario Creado",
        duration: 2500,
        destination: "",
        newWindow: true,
        close: false,
        gravity: "bottom", // `top` or `bottom`
        position: "center", // `left`, `center` or `right`
        stopOnFocus: true, // Prevents dismissing of toast on hover
        style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)"
        },
        onClick: function () { } // Callback after click
    }).showToast();
</script>
{% endif %}
{% if succes == 2 %}
<script>
    Toastify({
        text: "Usuario no creado",
        duration: 3200,
        destination: "",
        newWindow: true,

        gravity: "bottom", // `top` or `bottom`
        position: "center", // `left`, `center` or `right`
        stopOnFocus: true, // Prevents dismissing of toast on hover
        style: {
            background: "red"
    },
        onClick: function () { } // Callback after click
    }).showToast();
</script>
{% endif %}

{% endblock %}
