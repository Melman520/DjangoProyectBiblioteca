{% extends 'layouts/menu.html' %}
{% block content %}

    <center>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Registrar</button>
    </center>
</form>
{% if succes == 2 %}
<script>
    toastify("Usuario no creado","red")
</script>
{% endif %}
{% endblock %}
